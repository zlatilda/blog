{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
    <style>

	.thumbnail {
  position: relative;
  width: 100%;
  height: 20em;
  overflow: hidden;
}
.thumbnail img {
  position: absolute;
  left: 50%;
  top: 50%;
  height: 100%;
  width: auto;
  -webkit-transform: translate(-50%,-50%);
      -ms-transform: translate(-50%,-50%);
          transform: translate(-50%,-50%);


}
.thumbnail img.portrait {
  width: 100%;
  height: auto;
}

p{font-size: 1.2em;}

.shareico{height: 40px; width: auto; margin-right: 0.5em;}

</style>

    <div class="container" style="margin-top: 1em;">
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
				<div class="thumbnail">
					<img class="post_pic" src="">
				</div>
			</div>
			<div class="col-lg-8 col-md-6 col-sm-12 col-xs-12" style="background-color: #f2f4f7; padding-left: 20px;">
				<h3>{{ user.username }}</h3>
				<div class="row"><img src="{% static 'images/email.png'%}" class="shareico"><p>{{ user.email }}</p></div>
                <div class="row"><p>{{ profile.bio }}</p></div>
			</div>
		</div>
	</div>
{% endblock %}

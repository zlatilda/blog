{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
    <style>
        .thumbnail {
          position: relative;
          width: 100%;
          height: 300px;
          overflow: hidden;
        }
        .thumbnail img {
          position: absolute;
          left: 50%;
          top: 50%;
          height: 100%;
          width: auto;
          -webkit-transform: translate(-50%,-50%);
              -ms-transform: translate(-50%,-50%);
                  transform: translate(-50%,-50%);
        }
        .thumbnail img.portrait {
          width: 100%;
          height: auto;
        }
        p {
             overflow: hidden;
           text-overflow: ellipsis;
           display: -webkit-box;
           line-height: 20px;     /* fallback */
           max-height: 100px;      /* fallback */
           -webkit-line-clamp: 4; /* number of lines to show */
           -webkit-box-orient: vertical;
        }
        label{color: palevioletred;}
        a:hover{text-decoration: none;}
        #stuff{margin-bottom: 5%; border: #c7cecc 2px solid; height: 97%; margin-bottom: 4%;}

        .container{padding-top: 2%; padding-bottom: 2%;}
    </style>

    	<div class="container">
        <div class="row">
        {% for obj in items %}
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <div class="col-12" id="stuff">
                            <div class="thumbnail">
                                <img class="post_pic" src="{{ obj.thumb.url }}"  >
                            </div>
                            <a href="{% url 'blog:post_detail' obj.pk %}"><h3>{{ obj.title }}</h3></a>
                            <p>{{ obj.body }}</p>
                            <label>{{ obj.created }}</label>
                        </div>
                    </div>
        {% endfor %}
        </div>
        </div>

{% endblock %}
